apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: therma-energy-weekly-data-retrieval-task-scheduler
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: therma-energy-weekly-data-retrieval
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
                limits:
                  cpu: 1000m
                  memory: 800Mi
