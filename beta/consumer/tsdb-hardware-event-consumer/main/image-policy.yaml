---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: therma-tsdb-hardware-event-consumer-beta
spec:
  filterTags:
    extract: "$ts"
    pattern: ^release_[a-f0-9]+_(?P<ts>[0-9]{14})$
  imageRepositoryRef:
    name: therma-tsdb-hardware-event-consumer
  policy:
    numerical:
      order: asc