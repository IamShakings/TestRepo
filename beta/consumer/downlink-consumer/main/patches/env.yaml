apiVersion: apps/v1
kind: Deployment
metadata:
  name: therma-downlink-consumer
spec:
  template:
    spec:
      containers:
      - name: application
        env:
        - name: AMQP_VHOST
          value: /
        - name: AMQP_HOST
          value: $(HARDWARE_AMQP_HOST)
        - name: AMQP_USERNAME
          value: $(HARDWARE_AMQP_USERNAME)
        - name: AMQP_PASSWORD
          value: $(HARDWARE_AMQP_PASSWORD)
        - name: AWS_ACCESS_KEY_ID
          value: $(DOWNLINK_CONSUMER_AWS_ACCESS_KEY_ID)
        - name: AWS_SECRET_ACCESS_KEY
          value: $(DOWNLINK_CONSUMER_AWS_SECRET_ACCESS_KEY)
        - name: LOG_LEVEL
          value: debug