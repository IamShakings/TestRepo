apiVersion: apps/v1
kind: Deployment
metadata:
  name: therma-delayed-messages-consumer
spec:
  template:
    spec:
      containers:
      - name: application
        env:
        - name: REDIS_URL
          value: $(HARDWARE_REDIS_URL)
        - name: AMQP_HOST
          value: $(HARDWARE_AMQP_HOST)
        - name: AMQP_USERNAME
          value: $(HARDWARE_AMQP_USERNAME)
        - name: AMQP_PASSWORD
          value: $(HARDWARE_AMQP_PASSWORD)
        - name: LOG_LEVEL
          value: debug
        - name: AWS_ACCESS_KEY_ID
          value: $(DELAYED_MESSAGES_CONSUMER_AWS_ACCESS_KEY_ID)
        - name: AWS_SECRET_ACCESS_KEY
          value: $(DELAYED_MESSAGES_CONSUMER_AWS_SECRET_ACCESS_KEY)