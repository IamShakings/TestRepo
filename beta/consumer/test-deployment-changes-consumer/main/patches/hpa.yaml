apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test-deployment-changes-consumer
  namespace: beta
spec:
  maxReplicas: 3
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-deployment-changes-consumer
  targetCPUUtilizationPercentage: 80
